name: build mern image and push to docker hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy-back:
    name: server
    runs-on: ubuntu-latest


    steps:

    
    - name: log in docker
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./server
        push: true
        tags: zubairsource/mern_server


  build-and-deploy-front:
    name: client
    runs-on: ubuntu-latest
    needs: build-and-deploy-back


    steps:


    - name: log in docker
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: zubairsource/mern_client


  build-and-deploy-nginx:
    name: nginx
    runs-on: ubuntu-latest
    needs: build-and-deploy-front


    steps:


    - name: log in docker
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
          context: ./nginx
          push: true
          tags: zubairsource/mern_nginx
